{% extends "master.html" %} {% block title %} My Tennis Club - List of all
members {% endblock %} {% block content %}
<p><a href="/">HOME</a></p>

<div class="container">
  <h1 class="title">Members</h1>
  <ul>
    <div class="member-list">
      {% for x in mymembers %}
      <li>
        <a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a>
      </li>
      {% endfor %}

    </div>
  </ul>
</div>
{% endblock %}
